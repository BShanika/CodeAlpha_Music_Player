<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <header>
            <h1>Music Player</h1>
            <img src="music.avif" alt="Profile Picture" class="profile-picture">
        </header>
 
        <div class="player-controls">
            <img src="icons8-prev-button.png" id="prev" class="control-icon" alt="Prev">
            <img src="icons8-play-button.png" id="play-pause" class="control-icon" alt="Play">
            <img src="icons8-next-button.png" id="next" class="control-icon" alt="Next">
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>

        <div class="playlist">
            <input type="text" id="search" placeholder="Search for music...">
            <h2>Playlist</h2>
            <ul id="playlist">
                
            </ul>
        </div>

        <audio id="audio-player"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
